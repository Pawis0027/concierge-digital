<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .wave-container {
      position: relative;
      width: 300px;
      height: 100px;
      overflow: hidden;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .wave-text {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      font-weight: bold;
      fill: #000;
    }
  </style>
</head>
<body>
  <div class="wave-container">
    <svg viewBox="0 0 300 100">
      <path id="wavePath" fill="#000" d="M0,30 Q50,50 100,30 T200,30 T300,30"/>
      <text class="wave-text">
        <textPath href="#wavePath" startOffset="0%">
          el favorito
        </textPath>
      </text>
    </svg>
  </div>
</body>
</html>
