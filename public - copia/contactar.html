<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contactar.css">
</head>
<body>
    <div class="titulo">
        <div class="principal">
            <h1>¿Cómo te contactamos?</h1>
        </div>
    </div>
    <div class="btns">
        <div>
            <button><img src="imagenes/gmail.png" alt="previo"></button>
            <button class="seleccionado"><img src="imagenes/whatsapp.png" alt="lupa"></button>
            <button><img src="imagenes/llamada-telefonica.png" alt="siguiente"></button>
        </div>    
    </div>
    <div class="input">
        <div class="principal">
            <form class="contenedor">
                <input type="email" placeholder="Ingresa tu correo electronico">
                <button type="submit"><img src="imagenes/siguiente.png" alt="enviar"></button>
            </form>
        </div>
    </div>
</body>
</html>
